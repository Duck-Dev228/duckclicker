<html>
    <head>
        <title>Quicker</title>
        <link rel="stylesheet" href="css/mobile.css">
        <link rel="icon" href="other/icon.ico">
        <audio src="other/quack.mp3" id="quack"></audio>  
    </head>
    <body>
        <script type="text/javascript">
            var clicks = 0
            document.addEventListener("DOMContentLoaded", ready);
            function ready(event) {
                update(0);
            }
            function update(count) {
                document.getElementById('clicks').innerHTML = `Кряков: ${clicks}`
            }
            function play(id){
                var audio = document.getElementById(id);
                audio.load();
                audio.play();
            }
            function add(count){
                clicks = clicks + count;
                update(clicks);
            }
        </script>
        <div class="text" id="clicks"></div>
        <div class="btn rgb" onclick="add(1);play('quack');">Крякнуть</div>
    </body>
</html>
